# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
  - master

pool:
  vmImage: 'Ubuntu-latest'

steps:
  - script: java -version
    displayName: 'Check JDK version'

  - task: JavaToolInstaller@1
    inputs:
      versionSpec: '23'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'DownloadFromUrl'
      downloadUrl: 'https://github.com/adoptium/temurin23-binaries/releases/download/jdk-23+37/OpenJDK23U-jdk_x64_linux_hotspot_23_37.tar.gz'  # Replace with the correct URL
    displayName: 'Set Java version to 23'

  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m -e -X'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '23'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'clean package'
    displayName: 'Build and test with Maven'