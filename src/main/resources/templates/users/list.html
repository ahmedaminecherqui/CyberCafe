<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Users</h1>
  <a href="/users/new" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 mb-4 inline-block">Create New User</a>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg">
      <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">ID</th>
        <th class="py-3 px-6 text-left">Name</th>
        <th class="py-3 px-6 text-left">Phone</th>
        <th class="py-3 px-6 text-left">Address</th>
        <th class="py-3 px-6 text-left">Wallet</th>
        <th class="py-3 px-6 text-left">Actions</th>
      </tr>
      </thead>
      <tbody class="text-gray-700" th:each="user : ${users}">
      <tr class="border-b hover:bg-gray-50">
        <td class="py-3 px-6 text-left" th:text="${user.id}"></td>
        <td class="py-3 px-6 text-left" th:text="${user.name}"></td>
        <td class="py-3 px-6 text-left" th:text="${user.phone}"></td>
        <td class="py-3 px-6 text-left" th:text="${user.address}"></td>
        <td class="py-3 px-6 text-left" th:text="${#numbers.formatDecimal(user.wallet, 2, 'COMMA', 2, 'POINT')}"></td>
        <td class="py-3 px-6 text-left">
          <a th:href="@{/users/{id}/edit(id=${user.id})}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
          <a th:href="@{/users/{id}/delete(id=${user.id})}" class="text-red-500 hover:text-red-700">Delete</a>
          <a th:href="@{/users/{id}/products(id=${user.id})}" class="text-green-500 hover:text-green-700">View Products</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block">Back to Home</a>
</div>
</body>
</html>
